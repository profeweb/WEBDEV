<!DOCTYPE html>
<html>
<body>

<h1>Google Map -  Map Types</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>
<button onclick="setHybrid();">HYBRID</button>
<button onclick="setRoadmap();">ROADMAP</button>
<button onclick="setSatellite();">SATELLITE</button>
<button onclick="setTerrain();">TERRAIN</button>
<script>

var map;

function myMap() {
	var mapProp= {
	  center:new google.maps.LatLng(51.508742,-0.120850),
	  zoom:5,

  	  mapTypeId: google.maps.MapTypeId.HYBRID  		// HYBRID (photographic map + roads and city names)
  	  //mapTypeId: google.maps.MapTypeId.ROADMAP  	//ROADMAP (normal, default 2D map)
  	  //mapTypeId: google.maps.MapTypeId.SATELLITE  //SATELLITE (photographic map)
  	  //mapTypeId: google.maps.MapTypeId.TERRAIN  	//TERRAIN (map with mountains, rivers, etc.)

	};

	map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}

function setHybrid(){
	map.setMapTypeId(google.maps.MapTypeId.HYBRID);
}

function setRoadmap(){
	map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
}

function setSatellite(){
	map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
}

function setTerrain(){
	map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCKiIqCdZGrVxx06LSbe7uG3zXOq1Cz5k&callback=myMap"></script>
</body>
</html>
