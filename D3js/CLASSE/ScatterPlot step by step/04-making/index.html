<html>
<head>
    <title>D3.js Key Concepts</title>

    <style type="text/css">
        body{
            background-color: #ccc;
            width: 100%;
        }
        #chart{
            background-color: #ccc;
            width: 1000px;
            height: 500px;
            margin: 50px auto;
            border: solid 1px #000;
        }
        svg{
            background-color: #fff;
        }
        .dot{
            stroke: #000;
            stroke-width: 1px;
        }
    </style>

    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

    <div id="chart"></div>

    <script type="text/javascript">
        var width = 1000, height = 500;
        var circles;

        var svg = d3.select('#chart')
            .append('svg')
            .attr('width', width + 'px')
            .attr('height', height + 'px');

        d3.csv("boston-housing.csv", function(error,data){
            // console.log(data);

            circles = svg.selectAll('.dot')
                .data(data)
                .enter()
                .append('circle')
                .attr('class', 'dot')
                .attr('cx',function(d){
                    return d.poor * 30;
                })
                .attr('cy',function(d){
                    return d.rooms * 50;
                })
                .attr('r',function(d){
                    return d.value/2;
                })
                .attr('fill','#000')
                .style('opacity', 0.5);

        });
            
    </script>

</body>
</html>
