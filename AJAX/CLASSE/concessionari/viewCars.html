<!DOCTYPE html>
<html>
<body>

<h2>Cotxes (XML)</h2>
<button type="button" onclick="loadDoc()">CARREGA COTXES</button>
<br><br>
<table border="1">
	<thead>
		<tr><th>MODEL</th><th>COLOR</th></tr>
	</thead>
	<tbody  id="content">
	</tbody>
</table>
 
<script>

	function loadDoc() {
		var xhttp = xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
	  		myFunction(this);
  			}
		};
		xhttp.open("GET", "cotxes.xml", true);
		xhttp.send();
	}

	function myFunction(xml) {
	  var i;
	  var xmlDoc = xml.responseXML;
	  var table="";
	  var x = xmlDoc.getElementsByTagName("COTXE");
	  for (i = 0; i <x.length; i++) { 
	    table += "<tr><td>" +
	    x[i].getElementsByTagName("MODEL")[0].childNodes[0].nodeValue +
	    "</td><td>" +
	    x[i].getElementsByTagName("COLOR")[0].childNodes[0].nodeValue +
	    "</td></tr>";
	  }
	  document.getElementById("content").innerHTML = table;
	}
</script>

</body>
</html>
