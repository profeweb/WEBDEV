<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
function validaText(){
	var x = $("#t1").val();
	if(x==""){
		$("#m1").text(" Error");
		$("#t1").css("backgroundColor","red");
	}
	else {
		$("#m1").text(" Ok");
		$("#t1").css("backgroundColor","green");
	}
}

function validateDate(){
	var x = $("#t2").val();
	var arr = x.split ("/");
	var day = parseInt(arr[0]);
	var month = parseInt(arr[1]);
	var year = parseInt(arr[2]);
	if((day>=0) && (day<=31) && (month>=1) && (month<=12) && (year>=1900) && (year<2050)){
		$("#m2").text(" Ok");
		$("#t2").css("backgroundColor","green");
	}
	else {
		$("#m2").text(" Error");
		$("#t2").css("backgroundColor","red");
	}

}

function validateNumber(){
	var x = parseInt($("#t3").val());
	if((x>=0)&&(x<100)){
		$("#m3").text(" Ok");
		$("#t3").css("backgroundColor","green");
	}
	else {
		$("#m3").text(" Error");
		$("#t3").css("backgroundColor","red");
	}
}

function validateSelect(){
	var x = $("#s1").val();
	if(x!="0"){
		$("#m6").text(" Ok");
		$("#s1").css("backgroundColor","green");
	}
	else {
		$("#m6").text(" Error");
		$("#s1").css("backgroundColor","red");
	}
}

function validateChecks(){
	var n = 0; 

	if($("#cb1").is(":checked")){ n++; }
	if($("#cb2").is(":checked")){ n++; }
	if($("#cb3").is(":checked")){ n++; }
	if($("#cb4").is(":checked")){ n++; }

	if(n==3){
		$("#m5").text(" Ok");
		$("#m5").css("backgroundColor","green");
	}
	else {
		$("#m5").text(" Error");
		$("#m5").css("backgroundColor","red");
	}
}

function validateEmail(){
	var x = $("#t4").val();
	var atpos=x.indexOf("@");
	var dotpos=x.lastIndexOf(".");
	if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
 		$("#m4").text(" Error");
		$("#t4").css("backgroundColor","red");
 	}
	else {
		$("#m4").text(" Ok");
		$("#t4").css("backgroundColor","green");
	}
}

function validateForm(){
	validaText();
	validateDate();
	validateNumber();
	validateEmail();
	validateChecks();
	validateSelect();
}
</script>
</head>
<body>
<h1>FORM VALIDATOR</h1>
<form action="#">
<fieldset>
<legend>Form Fields</legend>
<b>TEXT(REQUIRED):</b> <input type="text" id="t1" value="" size="10" /><span id="m1"></span><br/><br/>
<b>DATE(DD/MM/YYYY):</b> <input type="text" id="t2" value="" size="10" /><span id="m2"></span><br/><br/>
<b>NUMBER(BETWEEN 0 AND 99):</b> <input type="text" id="t3" value="" size="5" /><span id="m3"></span><br/><br/>
<b>EMAIL:</b> <input type="text" id="t4" value="" size="10" /><span id="m4"></span><br/><br/>
<b>CHECK THREE:</b>
<input type="checkbox" id="cb1" value="a"/> Option A
<input type="checkbox" id="cb2" value="b"/> Option B
<input type="checkbox" id="cb3" value="c"/> Option C
<input type="checkbox" id="cb4" value="d"/> Option D
<span id="m5"></span><br/><br/>
<b>SELECT:</b> 
<select id="s1">
<option value="0">Select one</option>
<option value="A">Option A</option>
<option value="B">Option B</option>
<option value="C">Option C</option>
<option value="D">Option D</option>
</select>
<span id="m6"></span><br/><br/>
<input type="submit" value="VALIDAR" onclick="validateForm();" />&nbsp;<input type="reset" value="RESET" />
</fieldset>
</form>
</body>
</html>
