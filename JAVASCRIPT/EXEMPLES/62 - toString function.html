<!DOCTYPE html>
<html>
<body>

<p>Click the button to convert the array into a String.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    fruits.toString();
    document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
