<!DOCTYPE html>
<html>
<head>
<title>JavaScript Objects</title>
<script>

	var treballadors = new Array();

	function treballador(nom, edat, carrec, salari){

		this.nom = nom;
		this.edat = edat;
		this.carrec = carrec;
		this.salari = salari;

		this.pujarSalari = pujarSou;

		function pujarSou(q){
			this.salari += q;
		}

		this.print = print;
		function print(){
			return this.nom+","+this.salari;
		}

	}

	var t1 = new treballador("Paco", 33, "Jefe", 1500);
	treballadors[0] = t1;

	var t2 = new treballador("Maria", 25, "Admin", 1800);
	treballadors[1] = t2;

	t2.pujarSalari(200);

	function llistaTreballadors(){
		document.write("<ul>");
		for(var i=0; i<treballadors.length; i++){
			document.write("<li>"+treballadors[i].print()+"</li>");
		}
		document.write("</ul>");
	}

</script>
</head>
<body>
<script>
	llistaTreballadors();
</script>
</body>
</html>
