<!DOCTYPE html>
<html>
<head>
<title>JQuery Template</title>
<script src="jquery-3.5.1.js"></script>
</head>
<body>
	<p id="p1" class="pa"> Paragraf 1</p>
	<p id="p2" class="pb"> Paragraf 2</p>
	<button> BUTTON </button>
<script>

	$(document).ready(function(){
		
		$("button").click(function(){
			$(".pb").hide();
		});

		$("p").click(function(){
			$(this).hide();
		});


	});

</script>
</body>
</html>
